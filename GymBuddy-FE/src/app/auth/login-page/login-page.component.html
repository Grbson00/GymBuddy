<div>
  <h3>Login</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email</label>
      <input type="text" name="email" for="email" formControlName="email">
      <p *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
        Invalid email</p>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" name="password" for="password" formControlName="password">
      <p *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">Invalid password
      </p>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
